<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도박 게임 설명</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1em;
            margin-bottom: 20px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>도박 게임 설명</h1>
        <p>이 도박은 주사위가 6이 나오면 배팅금의 2배를 받고, 2에서 5가 나오면 10%, 1이 나오면 모두 잃는 게임입니다. 플레이어는 배팅하는 자산의 비율을 조절할 수 있습니다.</p>
        <a href="game1.html" class="button">게임 시작하기</a>
    </div>
</body>
</html>
